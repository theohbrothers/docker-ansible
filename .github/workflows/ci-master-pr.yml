          ${{ github.repository }}:${{ steps.prep-v8-4-0-alpine-edge.outputs.REF_VARIANT }}
          ${{ github.repository }}:${{ steps.prep-v8-4-0-alpine-edge.outputs.REF_SHA_VARIANT }}
